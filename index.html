<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>вирга APK</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    :root {
      --bg: #111;
      --text: #fff;
      --card: #222;
      --link: #0ff;
    }
    .light {
      --bg: #f5f5f5;
      --text: #000;
      --card: #fff;
      --link: #06c;
    }

    body {
      font-family: sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 0;
      transition: background 0.3s, color 0.3s;
    }

    header {
      padding: 20px;
      text-align: center;
      background: var(--card);
      font-size: 24px;
      font-weight: bold;
    }

    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: none;
      border: none;
      cursor: pointer;
    }

    .theme-toggle img {
      width: 32px;
      height: 32px;
    }

    h1 { text-align: center; padding: 20px; }

    .list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .card {
      background: var(--card);
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card img {
      width: 100px;
      height: 100px;
      object-fit: cover;
    }

    .card a {
      display: block;
      margin-top: 10px;
      text-decoration: none;
      color: var(--link);
      font-weight: bold;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: var(--text);
    }
  </style>
</head>
<body>

<!-- Tombol ubah tema (pakai gambar) -->
<button class="theme-toggle" onclick="toggleMode()">
  <img id="theme-icon" src="moon.png" alt="Toggle Theme">
</button>

<header>вирга</header>

<h1>APK MOD Pilihan</h1>

<div class="list">

  <!-- Kartu APK 1 -->
  <div class="card">
    <img src="https://via.placeholder.com/100" alt="Game 1">
    <p>Game Seru 1</p>
    <a href="game1.html">Lihat Detail</a>
  </div>

  <!-- Kartu APK 2 -->
  <div class="card">
    <img src="https://via.placeholder.com/100" alt="Mod ML">
    <p>Mod Mobile Legends</p>
    <a href="modml.html">Lihat Detail</a>
  </div>

</div>

<footer>
  &copy; 2025 вирга
</footer>

<script>
  function toggleMode() {
    const body = document.body;
    const icon = document.getElementById("theme-icon");
    body.classList.toggle("light");

    // Ganti gambar ikon berdasarkan tema
    if (body.classList.contains("light")) {
      icon.src = "sun.png"; // Gambar tema terang
    } else {
      icon.src = "moon.png"; // Gambar tema gelap
    }
  }
</script>

</body>
</html>
