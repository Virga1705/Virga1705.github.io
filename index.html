<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>вирга APK</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    :root {
      --bg: #111;
      --text: #fff;
      --card: #222;
      --link: #0ff;
    }
    .light {
      --bg: #f5f5f5;
      --text: #000;
      --card: #fff;
      --link: #06c;
    }

    body {
      font-family: sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 0;
      transition: background 0.3s, color 0.3s;
    }

    header {
      padding: 20px;
      text-align: center;
      background: var(--card);
      font-size: 24px;
      font-weight: bold;
    }

    .toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: var(--card);
      color: var(--text);
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }

    h1 { text-align: center; padding: 20px; }

    .list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .card {
      background: var(--card);
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card img {
      width: 100px;
      height: 100px;
      object-fit: cover;
    }

    .card a {
      display: block;
      margin-top: 10px;
      text-decoration: none;
      color: var(--link);
      font-weight: bold;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: var(--text);
    }
  </style>
</head>
<body>

<button class="toggle" onclick="toggleMode()">Ubah Tema</button>

<header>вирга</header>

<h1>APK MOD Pilihan</h1>

<div class="list">
  <div class="card">
    <img src="https://via.placeholder.com/100" alt="Game 1">
    <p>Game Seru 1</p>
    <a href="game1.html">Lihat Detail</a>
  </div>
  <div class="card">
    <img src="https://via.placeholder.com/100" alt="Mod ML">
    <p>Mod Mobile Legends</p>
    <a href="modml.html">Lihat Detail</a>
  </div>
</div>

<footer>
  &copy; 2025 вирга
</footer>

<script>
  function toggleMode() {
    document.body.classList.toggle("light");
  }
</script>

</body>
</html>
