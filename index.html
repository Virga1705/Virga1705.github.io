<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>вирга</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #121212;
      color: white;
      transition: background-color 0.3s, color 0.3s;
    }

    .light-mode {
      background-color: #f4f4f4;
      color: black;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      border-bottom: 1px solid white;
    }

    .light-mode header {
      border-bottom: 1px solid black;
    }

    h1 {
      margin: 0;
    }

    .theme-toggle {
      background: none;
      border: none;
      cursor: pointer;
    }

    .container {
      padding: 2rem;
    }

    .card {
      border: 1px solid white;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 2rem;
      transition: border 0.3s;
    }

    .light-mode .card {
      border: 1px solid black;
    }

    .card img {
      width: 100%;
      display: block;
      cursor: pointer;
    }

    .card p {
      text-align: center;
      padding: 0.5rem;
      font-size: 1.1rem;
    }

    footer {
      text-align: center;
      padding: 2rem 1rem;
      border-top: 1px solid white;
    }

    .light-mode footer {
      border-top: 1px solid black;
    }

    .social {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 1rem 0;
    }

    .social a img {
      width: 32px;
      height: 32px;
    }
  </style>
</head>
<body>
  <header>
    <h1>вирга</h1>
    <!-- Tombol Gambar untuk Ubah Tema -->
    <button class="theme-toggle" onclick="toggleTheme()">
      <img id="theme-icon" src="virga1705.github.io/icon-moon.png" width="30" alt="Ubah Tema" />
    </button>
  </header>

  <div class="container">
    <!-- Card 1: Game Seru 1 -->
    <div class="card">
      <a href="https://example.com/game1.html">
        <img src="https://files.catbox.moe/6rvrqu.jpg" alt="Game Seru 1" />
      </a>
      <p>Game Seru 1</p>
    </div>

    <!-- Card 2: Mod ML -->
    <div class="card">
      <a href="https://example.com/mod-ml.html">
        <img src="https://telegra.ph/file/7881614e96ad144768f99.jpg" alt="Mod Mobile Legends" />
      </a>
      <p>Mod Mobile Legends</p>
    </div>

    <!-- Media Sosial dengan Icon -->
    <div class="social">
      <a href="https://instagram.com/virga1705" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram">
      </a>
      <a href="https://youtube.com/@virga1705" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube">
      </a>
      <a href="mailto:cs@virga.com">
        <img src="https://cdn-icons-png.flaticon.com/512/732/732200.png" alt="Customer Service">
      </a>
    </div>
  </div>

  <footer>
    &copy; 2025 вирга
  </footer>

  <script>
    function toggleTheme() {
      document.body.classList.toggle("light-mode");
      const icon = document.getElementById("theme-icon");
      const isLight = document.body.classList.contains("light-mode");
      icon.src = isLight
        ? "virga1705.github.io/icon-sun.png" // ikon matahari dari folder sendiri
        : "virga1705.github.io/icon-moon.png"; // ikon bulan dari folder sendiri
    }
  </script>
</body>
</html>
