<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>вирга</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #121212;
      color: white;
      transition: background-color 0.3s, color 0.3s;
    }

    .light-mode {
      background-color: #f4f4f4;
      color: black;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      border-bottom: 1px solid white;
    }

    .light-mode header {
      border-bottom: 1px solid black;
    }

    h1 {
      margin: 0;
    }

    .theme-toggle {
      background: none;
      border: none;
      cursor: pointer;
    }

    .container {
      padding: 2rem;
    }

    .banner {
      text-align: center;
      margin-bottom: 2rem;
    }

    .banner img {
      width: 100%;
      max-width: 900px;
      border-radius: 10px;
    }

    .channel-info {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      margin: 1.5rem 0;
    }

    .channel-description {
      margin-top: 1rem;
      max-width: 500px;
    }

    .card {
      border: 1px solid white;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 2rem;
      transition: border 0.3s;
    }

    .light-mode .card {
      border: 1px solid black;
    }

    .card img {
      width: 100%;
      display: block;
      cursor: pointer;
    }

    .card p {
      text-align: center;
      padding: 0.5rem;
      font-size: 1.1rem;
    }

    footer {
      text-align: center;
      padding: 2rem 1rem;
      border-top: 1px solid white;
    }

    .light-mode footer {
      border-top: 1px solid black;
    }

    .social {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 1rem 0;
    }

    .social a img {
      width: 30px;
      height: 30px;
    }

    @media (min-width: 768px) {
      .channel-info {
        flex-direction: row;
        justify-content: center;
        gap: 2rem;
      }

      .channel-description {
        text-align: left;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>вирга</h1>
    <!-- Tombol Gambar untuk Ubah Tema -->
    <button class="theme-toggle" onclick="toggleTheme()">
      <img id="theme-icon" src="icon-moon.png" width="30" alt="Ubah Tema" />
    </button>
  </header>

  <div class="container">
    <!-- Banner Channel -->
    <div class="banner">
      <img src="https://telegra.ph/file/44218c01d7c1f2f2e79e4.jpg" alt="Banner Virga FS">
    </div>

    <!-- Info Channel -->
    <div class="channel-info">
      <div class="channel-pfp">
        <img src="https://telegra.ph/file/2a22242b6f69c3c7316a1.jpg" alt="Virga FS Profile" style="width:100px;height:100px;border-radius:50%;">
      </div>
      <div class="channel-description">
        <h2>Virga FS</h2>
        <p>@VVIRGAFS</p>
        <p>100 subscribers • 57 videos</p>
      </div>
    </div>

    <!-- Card 1 -->
    <div class="card">
      <a href="https://example.com/game1.html">
        <img src="https://telegra.ph/file/eb44201d3ddf03ff729b2.jpg" alt="Game Seru 1" />
      </a>
      <p>Game Seru 1</p>
    </div>

    <!-- Card 2 -->
    <div class="card">
      <a href="https://example.com/mod-ml.html">
        <img src="https://telegra.ph/file/7881614e96ad144768f99.jpg" alt="Mod Mobile Legends" />
      </a>
      <p>Mod Mobile Legends</p>
    </div>

    <!-- Media Sosial -->
    <div class="social">
      <a href="https://instagram.com/virga1705" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
      </a>
      <a href="https://youtube.com/@VVIRGAFS" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/9/9f/Youtube%28amin%29.png" alt="YouTube">
      </a>
      <a href="mailto:cs@virga.com">
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/4e/Mail_%28iOS%29.svg" alt="Customer Service">
      </a>
    </div>
  </div>

  <footer>
    &copy; 2025 вирга
  </footer>

  <script>
    function toggleTheme() {
      document.body.classList.toggle("light-mode");
      const icon = document.getElementById("theme-icon");
      const isLight = document.body.classList.contains("light-mode");
      icon.src = isLight ? "icon-sun.png" : "icon-moon.png";
    }
  </script>
</body>
</html>
