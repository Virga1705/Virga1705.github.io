<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Naruto Senki</title>
  <style>
    body { font-family: sans-serif; margin:0; padding:0; background:#f8f8f8; }
    header { background:white; padding:16px; font-size:22px; font-weight:bold; text-align:left; border-bottom:1px solid #ddd; }
    .card { margin:30px auto; margin-left:20px; margin-right:20px; border:1px solid #ccc; border-radius:10px; overflow:hidden; background:white; box-shadow:0 2px 6px rgba(0,0,0,0.1); max-width:360px; }
    .card a img { width:100%; display:block; cursor:pointer; }
    .title { padding:12px; font-size:16px; font-weight:bold; text-align:left; border-top:1px solid #eee; }
    .buttons { display:flex; justify-content:space-between; padding:12px; gap:10px; }
    .buttons button { flex:1; text-align:center; padding:10px; border:2px solid black; border-radius:10px; font-weight:bold; color:black; background:white; cursor:pointer; transition:all .2s ease-in-out; }
    .buttons button:hover { background:black; color:white; }
    footer { text-align:center; margin-top:50px; padding:10px; color:#555; font-size:14px; }

    .modal-overlay { position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); display:none; justify-content:center; align-items:center; z-index:999; }
    .modal { background:white; border-radius:12px; padding:20px; width:80%; max-width:300px; box-shadow:0 5px 15px rgba(0,0,0,0.2); text-align:center; }
    .modal h2 { margin-top:0; font-size:18px; }
    .modal-buttons { display:flex; flex-direction:column; gap:10px; margin-top:15px; }
    .modal-buttons a { text-decoration:none; padding:10px; border:2px solid black; border-radius:10px; font-weight:bold; color:black; background:white; transition:all .2s ease-in-out; }
    .modal-buttons a:hover { background:black; color:white; }
    .close-btn { margin-top:15px; color:red; font-size:14px; cursor:pointer; }

    /* Live2D chat bubble */
    #live2d-dialog {
      position: fixed;
      right: 40px;
      bottom: 580px;
      max-width: 220px;
      z-index: 9999;
    }

    #live2d-dialog .bubble {
      background: white;
      padding: 10px 14px;
      border-radius: 18px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      font-size: 14px;
      position: relative;
      font-weight: 500;
    }

    #live2d-dialog .bubble::after {
      content: "";
      position: absolute;
      bottom: -10px;
      right: 20px;
      border-width: 10px 10px 0;
      border-style: solid;
      border-color: white transparent transparent transparent;
    }
  </style>
</head>
<body>
  <header>Naruto Senki</header>
  <div class="card">
    <a href="https://youtu.be/1NVlvJIrFPY?si=Cv-ta_itqLGUVg2D" target="_blank">
      <img src="https://files.catbox.moe/6rvrqu.jpg" alt="Review Gameplay">
    </a>
    <div class="title">NS: Waifu War V1</div>
    <div class="buttons">
      <button onclick="openModal()">Download</button>
      <button onclick="openModal()">How To Download</button>
    </div>
  </div>
  <footer>© 2025 вирга</footer>

  <!-- Popup -->
  <div class="modal-overlay" id="popup">
    <div class="modal">
      <h2>Pilih Aksi</h2>
      <div class="modal-buttons">
        <a href="https://example.com/download.apk" download>Download APK Sekarang</a>
        <a href="https://www.youtube.com/watch?v=1NVlvJIrFPY" target="_blank">Tonton Panduan</a>
      </div>
      <div class="close-btn" onclick="closeModal()">Tutup</div>
    </div>
  </div>

  <!-- Live2D Chat Dialog -->
  <div id="live2d-dialog">
    <div class="bubble">...</div>
  </div>

  <!-- Live2D Rem -->
  <script src="https://cdn.jsdelivr.net/npm/live2d-widget@3.1.4/lib/L2Dwidget.min.js"></script>
  <script>
    L2Dwidget.init({
      model: { jsonPath: "https://cdn.jsdelivr.net/gh/evrstr/live2d-widget-models/live2d_evrstr/rem/model.json" },
      display: { position: "right", width: 300, height: 550, hOffset: 0, vOffset: -20 },
      mobile: { show: true, scale: 0.8 },
      react: { opacityDefault: 1, opacityOnHover: 0.2 }
    });
  </script>

  <script>
    // Popup modal
    function openModal() { document.getElementById('popup').style.display = 'flex'; }
    function closeModal() { document.getElementById('popup').style.display = 'none'; }
    window.addEventListener('click', e => { if (e.target === document.getElementById('popup')) closeModal(); });

    // Chat bubble rotasi tiap 4 detik
    const dialogMessages = [
      "Tuan, mau bermain bersamaku?~",
      "Klik tombol di atas ya~",
      "Jangan lupa istirahat, oke?",
      "Aku selalu di sini untukmu~",
      "Kalau bingung, panggil aku ya~"
    ];
    let dialogIndex = 0;
    const bubble = document.querySelector("#live2d-dialog .bubble");

    function updateBubble() {
      bubble.textContent = dialogMessages[dialogIndex];
      dialogIndex = (dialogIndex + 1) % dialogMessages.length;
    }

    updateBubble();
    setInterval(updateBubble, 4000);
  </script>
</body>
</html>
