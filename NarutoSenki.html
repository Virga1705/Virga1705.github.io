  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f8f8;
    }

    /* Toolbar */
    header {
      background: white;
      padding: 16px;
      font-size: 22px;
      font-weight: bold;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    /* Card Style */
    .card {
      margin: 30px auto;
      margin-left: 20px;
      margin-right: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      overflow: hidden;
      background-color: white;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      max-width: 360px;
    }

    .card a img {
      width: 100%;
      display: block;
      cursor: pointer;
    }

    .title {
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      text-align: left;
      border-top: 1px solid #eee;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      padding: 12px;
      gap: 10px;
    }

    .buttons a {
      flex: 1;
      text-align: center;
      text-decoration: none;
      padding: 10px;
      border: 2px solid black;
      border-radius: 10px;
      font-weight: bold;
      color: black;
      background-color: white;
      transition: all 0.2s ease-in-out;
    }

    .buttons a:hover {
      background-color: black;
      color: white;
    }

    footer {
      text-align: center;
      margin-top: 50px;
      padding: 10px;
      color: #555;
      font-size: 14px;
    }
  </style>
</head>
