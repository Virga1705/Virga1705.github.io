<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Naruto Senki</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f8f8;
    }

    header {
      background: white;
      padding: 16px;
      font-size: 22px;
      font-weight: bold;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    .card {
      margin: 30px auto;
      margin-left: 20px;
      margin-right: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      overflow: hidden;
      background-color: white;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      max-width: 360px;
    }

    .card a img {
      width: 100%;
      display: block;
      cursor: pointer;
    }

    .title {
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      text-align: left;
      border-top: 1px solid #eee;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      padding: 12px;
      gap: 10px;
    }

    .buttons button {
      flex: 1;
      text-align: center;
      padding: 10px;
      border: 2px solid black;
      border-radius: 10px;
      font-weight: bold;
      color: black;
      background-color: white;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
    }

    .buttons button:hover {
      background-color: black;
      color: white;
    }

    footer {
      text-align: center;
      margin-top: 50px;
      padding: 10px;
      color: #555;
      font-size: 14px;
    }

    /* Popup Modal */
    .modal-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .modal {
      background: white;
      border-radius: 12px;
      padding: 20px;
      width: 80%;
      max-width: 300px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      text-align: center;
    }

    .modal h2 {
      margin-top: 0;
      font-size: 18px;
    }

    .modal-buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 15px;
    }

    .modal-buttons a {
      text-decoration: none;
      padding: 10px;
      border: 2px solid black;
      border-radius: 10px;
      font-weight: bold;
      color: black;
      background-color: white;
      transition: all 0.2s ease-in-out;
    }

    .modal-buttons a:hover {
      background-color: black;
      color: white;
    }

    .close-btn {
      margin-top: 15px;
      color: red;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>Naruto Senki</header>

  <div class="card">
    <a href="https://youtu.be/1NVlvJIrFPY?si=Cv-ta_itqLGUVg2D" target="_blank">
      <img src="https://files.catbox.moe/6rvrqu.jpg" alt="Review Gameplay">
    </a>
    <div class="title">NS: Waifu War V1</div>
    <div class="buttons">
      <button onclick="openModal()">Download</button>
      <button onclick="openModal()">How To Download</button>
    </div>
  </div>

  <footer>© 2025 вирга</footer>

  <!-- Modal -->
  <div class="modal-overlay" id="popup">
    <div class="modal">
      <h2>Pilih Aksi</h2>
      <div class="modal-buttons">
        <a href="https://example.com/download.apk" download>Download APK Sekarang</a>
        <a href="https://www.youtube.com/watch?v=1NVlvJIrFPY" target="_blank">Tonton Panduan</a>
      </div>
      <div class="close-btn" onclick="closeModal()">Tutup</div>
    </div>
  </div>

  <script>
    function openModal() {
      document.getElementById('popup').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('popup').style.display = 'none';
    }

    // Tutup modal kalau klik di luar kotak
    window.addEventListener('click', function(e) {
      const modal = document.getElementById('popup');
      if (e.target === modal) {
        closeModal();
      }
    });
  </script>

</body>
</html>
