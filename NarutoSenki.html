    body {

    /* Toolbar */
    header {
      background: white;
      padding: 16px;
      font-size: 22px;
      font-weight: bold;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    /* Card Container */
    .container {
      max-width: 360px;
      margin: 30px auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      overflow: hidden;

    /* Preview Image */
    .container a img {
      width: 100%;
      display: block;
      cursor: pointer;
    }

    /* Title under image */
    .title {
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      text-align: left;
      border-top: 1px solid #eee;
    }

    /* Buttons */
    .buttons {
      display: flex;
      justify-content: space-between;
      padding: 12px;
      gap: 10px;
    }

    .buttons a {
      flex: 1;
      text-align: center;
      text-decoration: none;
      padding: 10px;
      border: 2px solid black;
      border-radius: 10px;
      font-weight: bold;
      color: black;
      background-color: white;
      transition: all 0.2s ease-in-out;
    }

    .buttons a:hover {
      background-color: black;
      color: white;
    }

    /* Footer */
    footer {
      text-align: center;
      margin-top: 50px;
      padding: 10px;
      color: #555;
      font-size: 14px;
    }
